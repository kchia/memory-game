<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>JAPAN MEMORY DUEL</title>

<body>
    <div class="container">
    <!---------LOGO AREA----------->
    <header>
        <div class="logo">
            <img src="img/japan@3x.png">
        </div>

    <main>
     
<!-------------LEFT PANEL---------------------->
        <div class="left-panel">
                <div class="score-area">
                        <h2>SCORE</h2>

            </div>

                <h2>START</h2>
                <div class="start"></div>
            </div>
           
        </div>
<!-------------RIGHT PANEL---------------------->
        <div class="right-panel">

   <!---------------MODAL-------------------->
   <div class="modal">
        <div class="modal-text">
            
                   <h1>WELCOME TO JAPAN'S MATCHING DUEL</h1>

                    YOUR TASK IS TO FIND A MATCH FOR EVERY PAIR.
                    THERE ARE TWO VERSIONS OF THIS GAME, TIMED 
                    AND UNTIMED. WHICH WOULD YOU LIKE TO PLAY.
           
            <div class="modal-buttons">
                <button class="timed">Timer</button>
                <button class="untimed">No Timer</button>
            </div>
        </div>
    </div>
